  <script type="text/javascript">
  
$.validator.setDefaults({
    submitHandler: function() {
      alert("提交事件!");
    }
});


$().ready(function() {

// 在键盘按下并释放及提交后验证提交表单
  $("#registerform").validate({
	    rules: {
	      register_sutdent_id: {
	        required: true,
	      },
		  register_email: {
	        required: true,
	        email: true
	      },
	      register_password: {
	        required: true,
	        minlength: 5
	      },
		  register_repassword: { 
				required:true,
                equalTo: "#register_password"  
            },  
	    },
	    messages: {
		  register_student_id:"请输入学号",
		  register_email: "请输入一个正确的邮箱",
	      register_password: {
	        required: "请输入密码",
	        minlength: "密码长度不能小于 5 个字母"
	      },
	      register_repassword: {
	        required: "请输入密码",
	        equalTo: "两次密码输入不一致"
	      },
	     
	    }
	});
});
</script>
